[pytest]
pythonpath = src
testpaths = tests
addopts = -ra --import-mode=importlib
markers =
    unit: schnelle Unit-Tests
    integration: Integrations-Tests
    performance: Performance-Benchmarks
    slow: langsam laufende Tests
    audio: Tests, die Audio-I/O nutzen
    clap: Tests, die auf das CLAP-Modell zugreifen
