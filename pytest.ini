[tool:pytest]
# Pytest-Konfiguration fÃ¼r Neuromorphe Traum-Engine v2.0

# Test-Verzeichnisse
testpaths = tests

# Python-Pfad
python_paths = src

# Test-Pattern
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Ausgabe-Optionen
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --asyncio-mode=auto

# Marker
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests (> 5 seconds)
    audio: Tests requiring audio processing
    clap: Tests requiring CLAP model
    database: Tests requiring database
    api: API endpoint tests
    preprocessing: Audio preprocessing tests
    generation: Track generation tests
    performance: Performance tests

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:librosa.*
    ignore::UserWarning:transformers.*
    ignore::FutureWarning:torch.*

# Asyncio
asyncio_mode = auto

# Minimum Python Version
minversion = 3.11

# Test Discovery
collect_ignore = 
    "setup.py",
    "build",
    "dist",
    ".tox",
    ".git",
    "__pycache__"

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300
timeout_method = thread